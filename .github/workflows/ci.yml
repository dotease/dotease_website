name: Continuous Integration Test
on:
  push:
    branches:
      - main
  pull_request:

env:
  DATABASE_URL: 127.0.0.1:5000
  NEXTAUTH_URL: http://localhost:3000
  NEXTAUTH_SECRET: some_auth_secret
  DISCORD_CLIENT_ID: my_discord_client
  DISCORD_CLIENT_SECRET: my_discord_secret


concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: Setup dependencies
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: npm install -g pnpm @antfu/ni

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Cache Prisma
        id: cache-prisma
        uses: actions/cache@v3
        with:
          path: ./
          key: ${{ hashFiles('prisma/schema.prisma') }}-prisma

      - name: Generate Prisma
        if: steps.cache-prisma.outputs.cache-hit != 'true'
        run: pnpm prisma generate

  validate-code:
    needs: setup
    name: Validate Code
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: npm install -g pnpm @antfu/ni

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Restore Prisma
        uses: actions/cache/restore@v3
        with:
          path: ./
          key: ${{ hashFiles('prisma/schema.prisma') }}-prisma

      - name: verify code
        run: pnpm run lint

  #unit-tests:
  #  name: Unit tests
  #  runs-on: Ubuntu-latest

  build:
    needs: validate-code
    name: Build test
    runs-on: Ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: npm install -g pnpm @antfu/ni

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Restore Prisma
        uses: actions/cache/restore@v3
        with:
          path: ./
          key: ${{ hashFiles('prisma/schema.prisma') }}-prisma

      - name: build app
        run: pnpm run build

